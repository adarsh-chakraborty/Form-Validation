<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validation v2</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    
    <script src="js/states.js" defer></script>
    <script src="js/providers.js" defer></script>
    <script src="js/main.js" defer></script>

     <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
    
</head>
<body>
    <div class="container centered">
        <div class="stateFirst centered">
           
            <form class="form centered">
            <h2 class="header">User Registration v0.2</h2>
            <div id="error" class="errorState"><img src="assets/err.svg" width="30px" alt="err"> <span id="errorText"></span></div>
            <div class="formv2 centered">
                <div class="phoneControl centered">
                    <div class="input"><input type="text" placeholder="Name. <First Name> <Last Name>" id="name" required><img id="vName" src="" width="28px"></div>
                     <div class="input"><input type="text" placeholder="Enter your e-mail" id="email" required><img id="vEmail" src="" width="28px"></div>
                    <div class="phoneControl">
                        <div class="input"><input type="text" id="phone" autocomplete="off" required><img src="" width="28px" id="vPhone"><span class="pd" id="pd">Enter 10 digits phone number.</span></div>
                         
                    </div>
                </div>
                <div class="phoneInfo">
                    <div class="providerimg">
                        <img id="imgprovider" src="">
                    </div>
                    <span id="stateid" style="padding-left: 1rem; padding-top: .25rem;"></span>
                </div>
            </div>
           
            <div class="centered formControls">
                <button type="submit" class="btnPrimary" id="btnSubmit">Submit</button>
                <button type="reset" class="btnSecondary">Reset</button>
            </div>
        </form>
        </div>
       <div class="stateSecond form centered">
           
               <span class="validationText centered">
                
               </span>

                <div class="validationControls">
                    <input type="number" id="otpInput" style="max-width: 24rem;">
                    <button class="btnPrimary" id="btnValidateOTP">Validate</button>
                </div>
                <div style="color: red;" id="attempts"></div>
            
       </div>
        
        
    </div>
</body>
</html>
